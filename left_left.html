    </script>
    <script src="leaflet/leaflet.js"></script>
    <script src="leaflet-deepzoom-master/leaflet-deepzoom.js"></script>
    <script src="leaflet.elevator.js"></script>
    <script type="text/javascript">
        var map = L.map('image2d', {
            zoomSnap: 0,
            crs: L.CRS.Simple //Set a flat projection, as we are projecting an image
        }).setView(new L.LatLng(0, 0), 0);

        // var dzLayer = L.tileLayer.deepzoom('output_files/', { 
        //     width: 3378,
        //     height: 7145,
        //     imageFormat: "jpeg",
        //     tileSize: "254"
        // }).addTo(map);
        var layer = new L.tileLayer.elevator(function (coords, tile, done) {
            var error;
            tile.onload = (function (done, error, tile) {
                return function () {
                    done(error, tile);
                }
            })(done, error, tile);
            tile.src = "left_left_files/" + coords.z + "/" + coords.x + "_" + coords.y + ".jpeg";
            return tile;

        }, {
            width: 11210,
            height: 13482,
            detectRetina: true,
            tileSize: 254,
            maxNativeZoom: 14,
            overlap: 1
        });
        layer.addTo(map);
        var targetLocationCssIcon = L.divIcon({
            // Specify a class name we can refer to in CSS.
            className: 'target-css-icon css-icon',
            html: '<div class="target_ring"></div>',
            iconSize: [22, 22]
        });

        // marker.bindPopup(
        //     '<iframe width="560" height="315" src="https://www.youtube.com/embed/vIWSkM5UHhM" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>', {
        //         maxWidth: 560
        //     });

        // Restrict to bounds
        //map.setMaxBounds(bounds);
        // Fit bounds
        map.fitBounds(layer.options.bounds);
        map.on('click', function (e) {
            if (event.altKey) {
                alert("Lat, Lon : " + e.latlng.lat + ", " + e.latlng.lng)
            }
        });
    </script>
